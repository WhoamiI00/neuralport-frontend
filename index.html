<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuralPort</title>
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Preconnect to API server for faster initial requests -->
    <link rel="preconnect" href="http://localhost:8000" crossorigin />
    <link rel="dns-prefetch" href="http://localhost:8000" />
    
    <!-- Preconnect to Supabase (adjust URL as needed) -->
    <link rel="preconnect" href="https://supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://supabase.co" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/src/assets/scss/global.scss" as="style" />
    
    <!-- Critical CSS for initial render (prevents FOUC) -->
    <style>
      /* Critical CSS for initial load */
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      #app { min-height: 100vh; }
      /* Loading state while JS initializes */
      .app-loading { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f5f7fa; }
      .app-loading::after { content: ''; width: 40px; height: 40px; border: 3px solid #e4e7ed; border-top-color: #409eff; border-radius: 50%; animation: spin 0.8s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="app" class="app-loading"></div>
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Remove loading state once app is mounted -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Remove loading class after a short delay to ensure Vue has mounted
        setTimeout(function() {
          document.getElementById('app').classList.remove('app-loading');
        }, 100);
      });
    </script>
  </body>
</html>
